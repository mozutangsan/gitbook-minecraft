language: node_js
node_js:
 - "node"

after_script:
- gitbook build
- cd ./_book
- git init
- git config user.name "${USER_NAME}"
- git config user.email "${USER_EMAIL}"
- cp ../CNAME .
- git add .
- git commit -m "gitbook-minecraft"
- git push --force --quiet "https://${MINECRAFT_TOKEN}@${GH_REF}" master:${P_BRANCH}
branches:
  only:
    - master
